<body>

    <!-- é¡¶éƒ¨è¿”å›ä¸æ ‡é¢˜ -->
    <div class="bg-white sticky top-0 z-20 border-b border-gray-200">
        <div class="max-w-md mx-auto h-14 flex items-center justify-between px-4 relative">
            <h1 class="text-level-1 text-gray-800 tracking-tight mx-auto text-xl">æç®€æ¯”ä»·</h1>

    <div class="max-w-md mx-auto px-4 py-5">
        
        <!-- å¡ç‰‡1ï¼šå½•å…¥å•†å“ -->
        <div class="card">
            <div class="section-header">
                <span class="section-num">1</span>
                <span class="section-title">æ·»åŠ æ¯”ä»·å•†å“</span>
            </div>
            
            <div class="space-y-3.5">
                <div>
                    <label class="form-label">å•†å“åç§° / å¹³å° (å¯é€‰)</label>
                    <input type="text" id="itemName" placeholder="ä¾‹å¦‚ï¼šå¤©çŒ« æ¸…é£3å±‚" class="input-box" autocomplete="off">
                </div>
                
                <div>
                    <label class="form-label">å®é™…æ”¯ä»˜æ€»ä»· (å…ƒ)</label>
                    <input type="number" id="totalPrice" placeholder="0.00" step="0.01" min="0" class="input-box" inputmode="decimal">
                </div>
                
                <div class="flex gap-3">
                    <div class="flex-1">
                        <label class="form-label">åŒ…è£…æ•° (åŒ…/ç“¶)</label>
                        <input type="number" id="packCount" placeholder="1" min="1" value="1" class="input-box" inputmode="numeric">
                    </div>
                    <div class="flex-1">
                        <label class="form-label">å•ä»¶è§„æ ¼ (æŠ½/ml)</label>
                        <input type="number" id="unitSize" placeholder="100" min="1" class="input-box" inputmode="numeric">
                    </div>
                </div>
                
                <div class="flex gap-2 pt-2">
                    <button id="mainBtn" onclick="calculateAndSave()" class="flex-1 bg-blue-600 text-white font-bold rounded-xl py-3.5 active:scale-95 transition-transform shadow-sm flex items-center justify-center gap-1">
                        <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                        è®¡ç®—å¹¶åŠ å…¥
                    </button>
                    <button id="cancelEditBtn" onclick="cancelEdit()" class="hidden flex-1 bg-gray-100 text-gray-600 font-bold rounded-xl py-3.5 active:scale-95 transition-transform border border-gray-200">
                        å–æ¶ˆä¿®æ”¹
                    </button>
                </div>
            </div>
        </div>

        <!-- å¡ç‰‡2ï¼šæ¯”ä»·ç»“æœåŒº -->
        <div id="listHeader" style="display: none;">
            <div class="flex justify-between items-center mb-2 px-1 mt-6">
                <div class="section-header !mb-0">
                    <span class="section-num !bg-green-50 !text-green-600">2</span>
                    <span class="section-title">æ¯”ä»·ç»“æœ <span class="text-sm font-normal text-gray-400 ml-1">(ç”±ä½åˆ°é«˜)</span></span>
                </div>
                <button onclick="openModal()" class="text-xs font-bold text-gray-400 hover:text-red-500 px-2.5 py-1.5 rounded-lg bg-gray-200/50 active:bg-gray-300 transition-colors">æ¸…ç©º</button>
            </div>
            
            <ul class="space-y-3" id="resultList">
                <!-- ç»“æœå°†åŠ¨æ€æ¸²æŸ“åœ¨è¿™é‡Œ -->
            </ul>
        </div>
    </div>

    <!-- æ‚¬æµ®é”™è¯¯æç¤º -->
    <div id="toast" class="fixed top-5 left-1/2 bg-red-500 text-white px-6 py-3 rounded-xl shadow-[0_8px_30px_rgba(239,68,68,0.3)] font-bold z-50 flex items-center gap-2 text-sm w-max max-w-[90vw]">
        <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
        <span id="toastMsg">é”™è¯¯æç¤º</span>
    </div>

    <!-- ç¡®è®¤æ¸…ç©ºæ¨¡æ€æ¡† -->
    <div id="confirmModal" class="fixed inset-0 bg-black/40 z-50 flex items-center justify-center opacity-0 pointer-events-none">
        <div class="bg-white p-6 rounded-2xl w-11/12 max-w-[320px] shadow-2xl">
            <h3 class="text-lg font-bold text-gray-800 text-center mb-2">æ¸…ç©ºè®°å½•</h3>
            <p class="text-gray-500 text-sm text-center mb-6">ç¡®å®šè¦æ¸…ç©ºå½“å‰æ‰€æœ‰çš„æ¯”ä»·è®°å½•å—ï¼Ÿæ¸…ç©ºåæ— æ³•æ¢å¤ã€‚</p>
            <div class="flex gap-3">
                <button onclick="closeModal()" class="flex-1 py-3 bg-gray-100 text-gray-700 font-bold rounded-xl active:scale-95 transition-transform">å–æ¶ˆ</button>
                <button onclick="executeClearAll()" class="flex-1 py-3 bg-red-500 text-white font-bold rounded-xl active:scale-95 transition-transform shadow-[0_4px_12px_rgba(239,68,68,0.2)]">ç¡®å®šæ¸…ç©º</button>
            </div>
        </div>
    </div>

<script>
    const STORAGE_KEY = 'price_compare_data_v1';
    let compareList = [];
    let editingId = null;

    function loadData() {
        try {
            const savedData = localStorage.getItem(STORAGE_KEY);
            if (savedData) {
                compareList = JSON.parse(savedData);
                renderList();
            }
        } catch (e) { console.error(e); }
    }

    function saveData() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(compareList));
    }

    let toastTimeout;
    function showToast(message) {
        const toast = document.getElementById('toast');
        document.getElementById('toastMsg').textContent = message;
        toast.classList.add('show');
        clearTimeout(toastTimeout);
        toastTimeout = setTimeout(() => toast.classList.remove('show'), 2500);
    }

    function openModal() { document.getElementById('confirmModal').classList.add('show'); }
    function closeModal() { document.getElementById('confirmModal').classList.remove('show'); }

    function executeClearAll() {
        compareList = [];
        saveData();
        renderList();
        closeModal();
    }

    function calculateAndSave() {
        const nameInput = document.getElementById('itemName').value.trim() || 'æœªå‘½åå•†å“';
        const priceInput = parseFloat(document.getElementById('totalPrice').value);
        const packInput = parseFloat(document.getElementById('packCount').value) || 1;
        const sizeInput = parseFloat(document.getElementById('unitSize').value) || 1;

        if (isNaN(priceInput) || priceInput <= 0) return showToast('è¯·è¾“å…¥æ­£ç¡®çš„æ€»ä»·ï¼');
        if (packInput <= 0 || sizeInput <= 0) return showToast('æ•°é‡å’Œè§„æ ¼å¿…é¡»å¤§äº0ï¼');

        const totalUnits = packInput * sizeInput;
        const unitPrice = priceInput / totalUnits;

        if (editingId !== null) {
            const index = compareList.findIndex(item => item.id === editingId);
            if (index !== -1) {
                compareList[index] = { ...compareList[index], name: nameInput, totalPrice: priceInput, packCount: packInput, unitSize: sizeInput, totalUnits: totalUnits, unitPrice: unitPrice };
            }
            cancelEdit();
        } else {
            compareList.push({ id: Date.now(), name: nameInput, totalPrice: priceInput, packCount: packInput, unitSize: sizeInput, totalUnits: totalUnits, unitPrice: unitPrice });
            document.getElementById('itemName').value = '';
            document.getElementById('totalPrice').value = '';
            document.getElementById('itemName').focus();
        }

        saveData();
        renderList();
    }

    function editItem(id) {
        const item = compareList.find(i => i.id === id);
        if (!item) return;

        document.getElementById('itemName').value = item.name === 'æœªå‘½åå•†å“' ? '' : item.name;
        document.getElementById('totalPrice').value = item.totalPrice;
        document.getElementById('packCount').value = item.packCount || 1;
        document.getElementById('unitSize').value = item.unitSize || item.totalUnits; 

        editingId = id;
        document.getElementById('mainBtn').innerHTML = '<svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg> ä¿å­˜ä¿®æ”¹';
        document.getElementById('cancelEditBtn').style.display = 'block';
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function cancelEdit() {
        editingId = null;
        document.getElementById('mainBtn').innerHTML = '<svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg> è®¡ç®—å¹¶åŠ å…¥';
        document.getElementById('cancelEditBtn').style.display = 'none';
        document.getElementById('itemName').value = '';
        document.getElementById('totalPrice').value = '';
    }

    function deleteItem(id) {
        compareList = compareList.filter(item => item.id !== id);
        saveData();
        renderList();
    }

    function renderList() {
        const listElement = document.getElementById('resultList');
        const listHeader = document.getElementById('listHeader');
        listElement.innerHTML = '';

        if (compareList.length === 0) {
            listHeader.style.display = 'none';
            return;
        }

        listHeader.style.display = 'block';
        compareList.sort((a, b) => a.unitPrice - b.unitPrice);

        compareList.forEach((item, index) => {
            const isBestDeal = index === 0 && compareList.length > 1;
            const li = document.createElement('li');
            
            // ä½¿ç”¨ Tailwind ç±»åæ„å»ºå¡ç‰‡æ ·å¼
            const baseClass = "p-4 rounded-[1rem] flex justify-between items-center transition-all";
            const normalClass = "bg-white shadow-[0_1px_2px_rgba(0,0,0,0.02),0_4px_8px_rgba(0,0,0,0.02)] border border-transparent";
            const bestClass = "bg-green-50/50 shadow-[0_4px_12px_rgba(34,197,94,0.1)] border-2 border-green-400 transform scale-[1.01]";
            
            li.className = `${baseClass} ${isBestDeal ? bestClass : normalClass}`;
            
            let displayUnitPrice = item.unitPrice < 0.0001 ? item.unitPrice.toExponential(2) : parseFloat(item.unitPrice.toFixed(4));

            li.innerHTML = `
                <div class="flex flex-col items-start pr-2">
                    ${isBestDeal ? '<span class="bg-green-500 text-white text-[11px] px-2 py-0.5 rounded-md font-bold mb-1.5 shadow-sm tracking-wide">ğŸ‘‘ æœ€åˆ’ç®—</span>' : ''}
                    <span class="font-bold text-gray-800 leading-tight">${item.name}</span>
                    <span class="text-xs text-gray-500 mt-1.5">Â¥${item.totalPrice} / ${item.totalUnits} å•ä½</span>
                </div>
                <div class="flex flex-col items-end gap-2 shrink-0">
                    <div class="text-[1.3rem] font-black tracking-tight ${isBestDeal ? 'text-green-600' : 'text-blue-600'}">
                        <span class="text-xs font-normal ${isBestDeal ? 'text-green-400' : 'text-gray-400'} mr-0.5">Â¥</span>${displayUnitPrice}
                    </div>
                    <div class="flex gap-2">
                        <button class="px-3 py-1.5 bg-gray-100 text-gray-600 text-xs font-bold rounded-lg active:scale-95 transition-transform" onclick="editItem(${item.id})">ç¼–è¾‘</button>
                        <button class="px-3 py-1.5 bg-red-50 text-red-500 text-xs font-bold rounded-lg active:scale-95 transition-transform" onclick="deleteItem(${item.id})">åˆ é™¤</button>
                    </div>
                </div>
            `;
            listElement.appendChild(li);
        });
    }

    window.onload = loadData;
</script>
