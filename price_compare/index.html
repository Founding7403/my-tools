    <style>

        label {

        input {

        .item-actions {

        .edit-btn {

        }
        
        .edit-btn:hover {

        }

        .delete-btn {

            color: var(--danger-color);
            border: none;
            font-size: 13px;
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer;
            width: auto;
            font-weight: 500;
            transition: background 0.2s;
        }
        
        .delete-btn:hover {
            background: rgba(231, 76, 60, 0.2);
        }

        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }

        .btn-cancel-edit {
            background-color: #ecf0f1;
            color: var(--text-main);
            display: none;
        }

        .btn-cancel-edit:hover {
            background-color: #bdc3c7;
        }

        /* æ‚¬æµ®æç¤º Toast */
        .toast {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--danger-color);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            box-shadow: 0 4px 12px rgba(231, 76, 60, 0.3);
            transition: top 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1000;
        }

        .toast.show {
            top: 20px;
        }

        /* è‡ªå®šä¹‰ç¡®è®¤æ¨¡æ€æ¡† */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
        }

        .modal-overlay.show {

        }

        .modal {

            padding: 24px;

            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);

            transition: transform 0.2s ease;
        }

        .modal-overlay.show .modal {

        }

        .modal p {

        }

        .modal-actions {

        .modal-actions button {

        }

        .btn-cancel {
            background-color: #ecf0f1;

        }

        .btn-cancel:hover {

        }

        .btn-danger {

        }

        .btn-danger:hover {

        }
    </style>

<body>

<div class="container">
    <h2>æç®€æ¯”ä»·å·¥å…·</h2>
    
    <div class="card">
        <div class="form-group">
            <label>å•†å“åç§° / å¹³å° (å¯é€‰å¡«)</label>
            <input type="text" id="itemName" placeholder="ä¾‹å¦‚ï¼šå¤©çŒ« æ¸…é£3å±‚" autocomplete="off">
        </div>
        
        <div class="form-group">
            <label>å®é™…æ”¯ä»˜æ€»ä»· (å…ƒ)</label>
            <input type="number" id="totalPrice" placeholder="0.00" step="0.01" min="0">
        </div>
        
        <div class="input-row">
            <div class="form-group">
                <label>åŒ…è£…æ•°é‡ (å‡ åŒ…/ç“¶)</label>
                <input type="number" id="packCount" placeholder="1" min="1" value="1">
            </div>
            <div class="form-group">
                <label>å•ä»¶è§„æ ¼ (æŠ½/æ¯«å‡)</label>
                <input type="number" id="unitSize" placeholder="100" min="1">
            </div>
        </div>
        
        <div class="form-actions">
            <button id="mainBtn" onclick="calculateAndSave()">è®¡ç®—å¹¶åŠ å…¥å¯¹æ¯”</button>
            <button id="cancelEditBtn" class="btn-cancel-edit" onclick="cancelEdit()">å–æ¶ˆä¿®æ”¹</button>
        </div>
    </div>

    <div class="list-header" id="listHeader" style="display: none;">
        <h3>æ¯”ä»·ç»“æœ (è‡ªåŠ¨æ’åº)</h3>
        <button class="btn-clear" onclick="openModal()">æ¸…ç©ºè®°å½•</button>
    </div>

    <ul class="result-list" id="resultList">
        <!-- ç»“æœå°†åŠ¨æ€æ¸²æŸ“åœ¨è¿™é‡Œ -->
    </ul>
</div>

<!-- é”™è¯¯æç¤ºç»„ä»¶ -->
<div id="toast" class="toast">é”™è¯¯æç¤º</div>

<!-- ç¡®è®¤æ¸…ç©ºæ¨¡æ€æ¡† -->
<div id="confirmModal" class="modal-overlay">
    <div class="modal">
        <p>ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰æ¯”ä»·è®°å½•å—ï¼Ÿ</p>
        <div class="modal-actions">
            <button class="btn-cancel" onclick="closeModal()">å–æ¶ˆ</button>
            <button class="btn-danger" onclick="executeClearAll()">æ¸…ç©º</button>
        </div>
    </div>
</div>

<script>
    const STORAGE_KEY = 'price_compare_data_v1';
    let compareList = [];
    let editingId = null;

    // åˆå§‹åŒ–æ—¶å°è¯•ä» localStorage è¯»å–æ•°æ®
    function loadData() {
        try {
            const savedData = localStorage.getItem(STORAGE_KEY);
            if (savedData) {
                compareList = JSON.parse(savedData);
                renderList();
            }
        } catch (e) {
            console.error('è¯»å–æœ¬åœ°æ•°æ®å¤±è´¥', e);
        }
    }

    // ä¿å­˜æ•°æ®åˆ° localStorage
    function saveData() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(compareList));
    }

    // æ˜¾ç¤º Toast æç¤º
    let toastTimeout;
    function showToast(message) {
        const toast = document.getElementById('toast');
        toast.textContent = message;
        toast.classList.add('show');
        
        clearTimeout(toastTimeout);
        toastTimeout = setTimeout(() => {
            toast.classList.remove('show');
        }, 3000);
    }

    // æ¨¡æ€æ¡†æ§åˆ¶
    function openModal() {
        document.getElementById('confirmModal').classList.add('show');
    }

    function closeModal() {
        document.getElementById('confirmModal').classList.remove('show');
    }

    function executeClearAll() {
        compareList = [];
        saveData();
        renderList();
        closeModal();
    }

    function calculateAndSave() {
        const nameInput = document.getElementById('itemName').value.trim() || 'æœªå‘½åå•†å“';
        const priceInput = parseFloat(document.getElementById('totalPrice').value);
        const packInput = parseFloat(document.getElementById('packCount').value) || 1;
        const sizeInput = parseFloat(document.getElementById('unitSize').value) || 1;

        if (isNaN(priceInput) || priceInput <= 0) {
            showToast('è¯·è¾“å…¥æ­£ç¡®çš„æ€»ä»·ï¼');
            return;
        }
        if (packInput <= 0 || sizeInput <= 0) {
            showToast('æ•°é‡å’Œè§„æ ¼å¿…é¡»å¤§äº0ï¼');
            return;
        }

        // è®¡ç®—åŸºç¡€å•ä½ä»·æ ¼ (å…ƒ/åŸºç¡€å•ä½)
        const totalUnits = packInput * sizeInput;
        const unitPrice = priceInput / totalUnits;

        if (editingId !== null) {
            // æ›´æ–°ç°æœ‰é¡¹ç›®
            const index = compareList.findIndex(item => item.id === editingId);
            if (index !== -1) {
                compareList[index] = {
                    ...compareList[index],
                    name: nameInput,
                    totalPrice: priceInput,
                    packCount: packInput,
                    unitSize: sizeInput,
                    totalUnits: totalUnits,
                    unitPrice: unitPrice
                };
            }
            cancelEdit(); // é€€å‡ºç¼–è¾‘çŠ¶æ€
        } else {
            // æ–°å¢é¡¹ç›®
            const item = {
                id: Date.now(),
                name: nameInput,
                totalPrice: priceInput,
                packCount: packInput,
                unitSize: sizeInput,
                totalUnits: totalUnits,
                unitPrice: unitPrice
            };
            compareList.push(item);
            
            // æ¸…ç©ºè¾“å…¥æ¡†ä»¥ä¾¿å½•å…¥ä¸‹ä¸€ä¸ª (ä¿ç•™åŒ…è£…æ•°é‡å’Œå•ä»¶è§„æ ¼)
            document.getElementById('itemName').value = '';
            document.getElementById('totalPrice').value = '';
            document.getElementById('itemName').focus();
        }

        saveData(); // ä¿å­˜åˆ°æœ¬åœ°
        renderList();
    }

    function editItem(id) {
        const item = compareList.find(i => i.id === id);
        if (!item) return;

        // å°†æ•°æ®å›å¡«åˆ°è¡¨å•
        document.getElementById('itemName').value = item.name === 'æœªå‘½åå•†å“' ? '' : item.name;
        document.getElementById('totalPrice').value = item.totalPrice;
        document.getElementById('packCount').value = item.packCount || 1;
        document.getElementById('unitSize').value = item.unitSize || item.totalUnits; // å…¼å®¹æ—§æ•°æ®

        // åˆ‡æ¢ä¸ºç¼–è¾‘çŠ¶æ€
        editingId = id;
        document.getElementById('mainBtn').textContent = 'ä¿å­˜ä¿®æ”¹';
        document.getElementById('cancelEditBtn').style.display = 'block';
        
        // å¹³æ»‘æ»šåŠ¨åˆ°é¡¶éƒ¨
        window.scrollTo({ top: 0, behavior: 'smooth' });
        document.getElementById('itemName').focus();
    }

    function cancelEdit() {
        editingId = null;
        document.getElementById('mainBtn').textContent = 'è®¡ç®—å¹¶åŠ å…¥å¯¹æ¯”';
        document.getElementById('cancelEditBtn').style.display = 'none';
        document.getElementById('itemName').value = '';
        document.getElementById('totalPrice').value = '';
    }

    function deleteItem(id) {
        compareList = compareList.filter(item => item.id !== id);
        saveData(); // ä¿å­˜åˆ°æœ¬åœ°
        renderList();
    }

    function renderList() {
        const listElement = document.getElementById('resultList');
        const listHeader = document.getElementById('listHeader');
        listElement.innerHTML = '';

        if (compareList.length === 0) {
            listHeader.style.display = 'none';
            return;
        }

        listHeader.style.display = 'flex';

        // æŒ‰å•ä»·ä»å°åˆ°å¤§æ’åº
        compareList.sort((a, b) => a.unitPrice - b.unitPrice);

        compareList.forEach((item, index) => {
            // å¦‚æœä¸æ­¢ä¸€ä¸ªå•†å“ï¼Œæ’ç¬¬ä¸€çš„å°±æ˜¯æœ€åˆ’ç®—
            const isBestDeal = index === 0 && compareList.length > 1;
            
            const li = document.createElement('li');
            li.className = `result-item ${isBestDeal ? 'best-deal' : ''}`;
            
            // æ ¼å¼åŒ–å•ä»·å±•ç¤ºï¼šå¦‚æœæ˜¯æå°æ•°å€¼ä½¿ç”¨ç§‘å­¦è®¡æ•°æ³•ï¼Œå¦åˆ™ä¿ç•™ 4 ä½å°æ•°
            let displayUnitPrice = item.unitPrice < 0.0001 
                ? item.unitPrice.toExponential(2) 
                : parseFloat(item.unitPrice.toFixed(4));

            li.innerHTML = `
                <div class="item-info">
                ${isBestDeal ? '<span class="best-badge">ğŸ‘‘ æœ€åˆ’ç®—</span>' : ''}
                <span class="item-name">${item.name}</span>
                <span class="item-details">æ€»ä»· Â¥${item.totalPrice} / å…± ${item.totalUnits} åŸºç¡€å•ä½</span>
            </div>
            <div class="price-section">
                <div class="item-price">
                    <span style="font-size: 14px; font-weight: normal; color: var(--text-light);">Â¥ </span>${displayUnitPrice}
                </div>
                <div class="item-actions">
                    <button class="edit-btn" onclick="editItem(${item.id})">ç¼–è¾‘</button>
                    <button class="delete-btn" onclick="deleteItem(${item.id})">åˆ é™¤</button>
                </div>
            </div>
        `;
        listElement.appendChild(li);
        });
    }

    // é¡µé¢åŠ è½½å®Œæ¯•åæ‰§è¡Œåˆå§‹åŒ–
    window.onload = loadData;

</script>

</body>
