            <div class="w-full bg-green-500 rounded-full h-3 overflow-hidden relative">

    <script>
        const PRICES = {
            breakfast: 12,
            lunch: 20,
            dinner: 8
        };

        // æ—¶é—´é˜ˆå€¼ (åˆ†é’Ÿ)
        const THRESHOLDS = {
            breakfast: 9 * 60,       // 9:00
            lunch: 12 * 60 + 30,     // 12:30
            dinner: 18 * 60 + 30     // 18:30
        };

        // --- 2026 èŠ‚å‡æ—¥é…ç½® ---
        // æ ¼å¼: 'YYYY-MM-DD'
        // OFF_DAYS: åŸæœ¬æ˜¯å·¥ä½œæ—¥(å‘¨ä¸€è‡³å‘¨äº”)ï¼Œä½†æ”¾å‡
        const OFF_DAYS = [
            '2026-01-01', '2026-01-02', // å…ƒæ—¦
            '2026-02-16', '2026-02-17', '2026-02-18', '2026-02-19', '2026-02-20', '2026-02-23', // æ˜¥èŠ‚
            '2026-04-06', // æ¸…æ˜è¡¥ä¼‘
            '2026-05-01', '2026-05-04', '2026-05-05', // åŠ³åŠ¨èŠ‚
            '2026-06-19', // ç«¯åˆèŠ‚
            '2026-09-25', // ä¸­ç§‹èŠ‚
            '2026-10-01', '2026-10-02', '2026-10-05', '2026-10-06', '2026-10-07' // å›½åº†èŠ‚
        ];

        // ON_DAYS: åŸæœ¬æ˜¯å‘¨æœ«(å‘¨å…­æ—¥)ï¼Œä½†è°ƒä¼‘ä¸Šç­
        const ON_DAYS = [
            '2026-01-04', // å…ƒæ—¦è°ƒä¼‘
            '2026-02-14', '2026-02-28', // æ˜¥èŠ‚è°ƒä¼‘
            '2026-05-09', // åŠ³åŠ¨èŠ‚è°ƒä¼‘
            '2026-09-20', // å›½åº†è°ƒä¼‘
            '2026-10-10'  // å›½åº†è°ƒä¼‘
        ];

        const state = {
            meals: { breakfast: true, lunch: true, dinner: true }
        };

        function isWorkDay(date) {
            const dateStr = date.toISOString().split('T')[0];
            const dayOfWeek = date.getDay(); // 0=å‘¨æ—¥, 6=å‘¨å…­

            // 1. å¦‚æœåœ¨â€œä¸Šç­åå•â€é‡Œï¼Œç»å¯¹æ˜¯å·¥ä½œæ—¥
            if (ON_DAYS.includes(dateStr)) return true;

            // 2. å¦‚æœåœ¨â€œæ”¾å‡åå•â€é‡Œï¼Œç»å¯¹æ˜¯ä¼‘æ¯æ—¥
            if (OFF_DAYS.includes(dateStr)) return false;

            // 3. å‰©ä¸‹çš„æŒ‰ç…§å¸¸è§„ï¼šå‘¨å…­æ—¥ä¼‘æ¯ï¼Œå‘¨ä¸€è‡³å‘¨äº”ä¸Šç­
            if (dayOfWeek === 0 || dayOfWeek === 6) return false;
            return true;
        }

        // ä¿å­˜è®¾ç½®
        function saveSettings() {
            const settings = {
                balance: document.getElementById('balance').value,
                meals: state.meals
            };
            try {
                localStorage.setItem('meal_card_settings', JSON.stringify(settings));
            } catch (e) {}
        }

        // åŠ è½½è®¾ç½®
        function loadSettings() {
            try {
                const saved = localStorage.getItem('meal_card_settings');
                if (saved) {
                    const settings = JSON.parse(saved);
                    if (settings.balance !== undefined) document.getElementById('balance').value = settings.balance;
                    if (settings.meals) {
                        state.meals = settings.meals;
                        ['breakfast', 'lunch', 'dinner'].forEach(type => {
                            const btn = document.getElementById(`btn-${type}`);
                            const activeClass = `active-${type}`;
                            const inactiveClass = 'inactive';
                            
                            if (state.meals[type]) {
                                btn.classList.add(activeClass);
                                btn.classList.remove(inactiveClass);
                            } else {
                                btn.classList.remove(activeClass);
                                btn.classList.add(inactiveClass);
                            }
                        });
                    }
                    return true;
                }
            } catch (e) {}
            return false;
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadSettings();

            const now = new Date();
            const lastDay = new Date(now.getFullYear(), now.getMonth() + 1, 0);
            
            const formatDate = (date) => {
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            };

            document.getElementById('start_date').value = formatDate(now);
            document.getElementById('end_date').value = formatDate(lastDay);
            
            calculate();
        });

        function toggleMeal(type) {
            state.meals[type] = !state.meals[type];
            const btn = document.getElementById(`btn-${type}`);
            const activeClass = `active-${type}`;
            const inactiveClass = 'inactive';

            if (state.meals[type]) {
                btn.classList.add(activeClass);
                btn.classList.remove(inactiveClass);
            } else {
                btn.classList.remove(activeClass);
                btn.classList.add(inactiveClass);
            }
            calculate();
        }

        function adjustBalance(amount) {
            const input = document.getElementById('balance');
            let val = parseFloat(input.value) || 0;
            val += amount;
            if (val < 0) val = 0;
            input.value = val.toFixed(1); 
            calculate();
        }

        function adjustDays(id, amount) {
            const input = document.getElementById(id);
            const display = document.getElementById(id === 'holidays' ? 'holiday_display' : 'extra_display');
            let val = parseInt(input.value) || 0;
            val += amount;
            if (val < 0) val = 0;
            input.value = val;
            display.innerText = val;
            calculate();
        }

        function calculate() {
            const startDateStr = document.getElementById('start_date').value;
            const endDateStr = document.getElementById('end_date').value;
            
            const startDate = new Date(startDateStr);
            const endDate = new Date(endDateStr);
            const balance = parseFloat(document.getElementById('balance').value) || 0;
            const holidays = parseInt(document.getElementById('holidays').value) || 0;
            const extras = parseInt(document.getElementById('extras').value) || 0;

            let workDays = 0;
            let loopDate = new Date(startDate); 
            
            // å¾ªç¯éå†æ¯ä¸€å¤©
            while (loopDate <= endDate) {
                if (isWorkDay(loopDate)) {
                    workDays++;
                }
                loopDate.setDate(loopDate.getDate() + 1);
            }

            let actualDays = workDays - holidays + extras;
            if (actualDays < 0) actualDays = 0;

            let dailyCost = 0;
            if (state.meals.breakfast) dailyCost += PRICES.breakfast;
            if (state.meals.lunch) dailyCost += PRICES.lunch;
            if (state.meals.dinner) dailyCost += PRICES.dinner;

            let totalCost = actualDays * dailyCost;

            // --- æ™ºèƒ½æ‰£é™¤é€»è¾‘ ---
            const now = new Date();
            const todayStr = now.toISOString().split('T')[0];
            const isTodayInStart = startDateStr === todayStr;
            // åªæœ‰å½“ä»Šå¤©ä¹Ÿæ˜¯â€œå·¥ä½œæ—¥â€æ—¶ï¼Œæ‰è¿›è¡Œæ™ºèƒ½æ—¶é—´æ‰£é™¤
            // (å¦‚æœæ˜¯èŠ‚å‡æ—¥/å‘¨æœ«ï¼Œæœ¬èº«å·²è¢«æ’é™¤ï¼Œä¸éœ€è¦å†æ‰£)
            if (isTodayInStart && isWorkDay(now)) {
                const currentMinutes = now.getHours() * 60 + now.getMinutes();
                let deduction = 0;

                if (state.meals.breakfast && currentMinutes > THRESHOLDS.breakfast) {
                    deduction += PRICES.breakfast;
                }
                if (state.meals.lunch && currentMinutes > THRESHOLDS.lunch) {
                    deduction += PRICES.lunch;
                }
                if (state.meals.dinner && currentMinutes > THRESHOLDS.dinner) {
                    deduction += PRICES.dinner;
                }
                
                totalCost -= deduction;
            }

            if (totalCost < 0) totalCost = 0;
            const diff = balance - totalCost;

            document.getElementById('total_days').innerText = actualDays;
            document.getElementById('total_cost').innerText = totalCost.toFixed(1);

            const resLabel = document.getElementById('result_label');
            const resValue = document.getElementById('result_value');
            const bar = document.getElementById('balance_bar');

            if (diff >= 0) {
                resLabel.innerText = "ä½™é¢å‰©ä½™";
                resLabel.className = "text-level-3 mb-0.5 font-bold text-green-600";
                resValue.innerHTML = `<span class="tracking-tighter text-green-600">${diff.toFixed(1)}</span><span class="text-level-2 font-bold text-gray-400 mb-1 ml-1">å…ƒ</span>`;
                
                let pct = 0;
                if (balance > 0) {
                    pct = (totalCost / balance) * 100;
                } else if (totalCost > 0) {
